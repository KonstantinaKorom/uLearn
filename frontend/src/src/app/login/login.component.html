<div *ngIf="loginFailed">Bad Credentials</div>

<div class="login-form">
  <div class="card">
    <h2 class="head py-2">Login</h2>
    <form class="user-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Username</label>
          <input type="text" class="form-control mb-2" id="username" name="username" formControlName="username"
            placeholder="Enter Username">
          <div *ngIf="submitted && formControl.username.errors" class="text-danger">
            <div *ngIf="formControl.username.errors.username">Username must be valid.</div>
            <div *ngIf="formControl.username.errors.required">Username is required.</div>
          </div>
        </div>
        <div class="col-md-12 roundedTextBox mb-3">
          <label>Password</label>
          <input type="password" class="form-control mb-2" id="password" name="password" formControlName="password"
            placeholder="Enter Password">
          <div *ngIf="submitted && formControl.password.errors" class="text-danger">
            <div *ngIf="formControl.password.errors.required">Password is required.</div>
          </div>
        </div>
      </div>
      <br>
      <div class="buttons text-center">
        <button class="btn-customBlue mr-2" type="submit">Login</button>
        <button class="btn-customBlue mr-2" type="button" (click)="redirect()">Register</button>
      </div>
    </form>
  </div>
</div>
