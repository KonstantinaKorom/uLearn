spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/superapp?createDatabaseIfNotExist=true
spring.datasource.username=superapp
spring.datasource.password=superapp

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.liquibase.change-log=classpath:db/changelog/superappChangeLog.xml
spring.liquibase.enabled=true